<!DOCTYPE html>
<html lang="en">
<head>
    <!-- DISCORD META STUFF -->
    <meta property="og:title" content="Songs of Gielinor">
    <meta property="og:description" content="Welcome to Songs of Gielinor...">
    <meta property="og:image" content="https://gielinor.b3ckdoor.com/Resources/Images/gielinor-logo.png">
    <meta property="og:url" content="https://gielinor.b3ckdoor.com">
    <meta property="og:type" content="website">
    <!-- END DISCORD META STUFF -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs of Gielinor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            background-color: black;
            color: white;
        }
        .video-container {
            margin: 10px;
            text-align: center;
        }
        video {
            width: 640px; /* Fixed size */
            height: 360px; /* Fixed size */
            display: block;
        }
        .banner {
            max-width: 10cm;
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .discord-link {
            color: lightblue;
            text-decoration: none;
        }
        }
        .controls {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .button {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="Resources/Images/banner.png" alt="Banner" class="banner">
    <h1>Newest song:</h1>
    <div class="video-container">
        <video controls>
            <source src="Resources/Mp4/Luthiens-lament.mp4" type="video/mp4">
        </video>
        <p>Luthiens lament</p>
        <div class="controls">
            <button type="button" class="button">Like (0)</button>
            <button type="button" class="button">Dislike (0)</button>
        </div>
    </div>
    <div class="video-container">
        <video controls>
            <source src="Resources/Mp4/Robert-the-strong.mp4" type="video/mp4">
        </video>
        <p>Robert the strong</p>
        <div class="controls">
            <button type="button" class="button">Like (0)</button>
            <button type="button" class="button">Dislike (0)</button>
        </div>
    </div>
    <div class="video-container">
        <video controls>
            <source src="Resources/Mp4/Go-back-to-Wintertodt.mp4" type="video/mp4">
        </video>
        <p>Go back to Wintertodt (Zara)</p>
        <div class="controls">
            <button type="button" class="button">Like (0)</button>
            <button type="button" class="button">Dislike (0)</button>
        </div>
    </div>
    <div class="video-container">
        <video controls>
            <source src="Resources/Mp4/The-Legend-of-Ironman-Nilsbuss.mp4" type="video/mp4">
        </video>
        <p>The Legend of Ironman Nilsbuss</p>
        <div class="controls">
            <button type="button" class="button">Like (0)</button>
            <button type="button" class="button">Dislike (0)</button>
        </div>
    </div>
    <a href="https://discord.gg/ct8tCFbxr7" class="discord-link">Songs made by Nilsbuss</a>
</body>
</html>
